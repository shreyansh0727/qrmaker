<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">QR Code Generator</h1>
        <form action="/generate" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="text" id="data" name="data" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="fill_color">Fill Color:</label>
                <input type="color" id="fill_color" name="fill_color" class="form-control">
            </div>
            <div class="form-group">
                <label for="back_color">Background Color:</label>
                <input type="color" id="back_color" name="back_color" class="form-control">
            </div>
            <div class="form-group">
                <label for="selected_image">Select Image:</label>
                <select id="selected_image" name="selected_image" class="form-control">
                    <option value="None">None</option>
                    {% for image in images %}
                        <option value="{{ image }}">{{ image }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate QR Code</button>
        </form>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="form-group">
                <label for="file">Upload Theme:</label>
                <input type="file" id="file" name="file" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-secondary">Upload Theme</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
